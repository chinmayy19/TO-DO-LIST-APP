<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h2>ToDo list</h2>
            <img src="images/todo.png" height="30px" />
        </div>

        <div class="todo-body">
            <input 
            type="text"
            id="todoText"
            class="todo-input"
            placeholder="Add your task"
            />

            <img 
            src="/images/plusb.png"
            alt="+"
             id="AddUpdateClick"
              onclick="CreateToDoData()" 
            />
        </div>
        <h5 id="Alert"></h5>
<ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
